<template name="afPanel">
  <div class="panel panel-default">
    {{#with afFieldLabelText name=this.name}}
    <div class="panel-heading">
      <h3 class="panel-title">{{this}}</h3>
    </div>
    {{/with}}
    <div class="panel-body">
      {{> Template.contentBlock}}
    </div>
  </div>
</template>

<template name="extendFormGroupAtts">
  {{> Template.contentBlock data}}
</template>

<template name="afQuickField2">
  {{#with innerContext}}
  <div class="form-group{{#if afFieldIsInvalid2 fields=this.fieldsToString}} has-error{{/if}}">
    <label {{this.fieldLabelAtts}}>{{this.fieldLabelText}}</label>
    <div class="{{this.rightColumnClass}}">
      {{#if this.contentBlock}}
      {{> Template.contentBlock}}
      {{else}}
      {{#each this.fields}}{{> afFieldInput afFieldInputAtts atts=../atts}}{{/each}}
      {{/if}}
      <span class="help-block">
        {{#each this.fields}}<div>{{{afFieldMessage name=this}}}</div>{{/each}}
      </span>
    </div>
  </div>
  {{/with}}
</template>

<template name="afFieldInput2">
  {{#with innerContext}}
    {{> afFieldInput this}}
  {{/with}}
</template>
